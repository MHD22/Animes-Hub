<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Animes Hub</title>
</head>
<body>
    <header>
        <nav>
            <h1>
                My To-Watch Anime List
            </h1>
        </nav>
    </header>
    <main>
        <section class="container left">
            <form id="animeForm">
                <label for="anime-title">Anime Title</label><br>
                <input type="text" id="animeTitle" placeholder="Your Anime's Title..." required><br>
                <label for="catagories">Anime Catagory</label><br>
                <select name="" id="catagories">
                    <option value="Comedy">Comedy</option>
                    <option value="Romance">Romance</option>
                    <option value="History">History</option>
                    <option value="Supernatural">Supernatural</option>
                    <option value="Horror">Horror</option>
                </select><br>
                <input type="submit" value="ADD" id="submit">
            </form>
        </section>
        <section class="container">
            <h2>My To-Watch Anime List</h2>
            <div id="table-container">
            </div>
        </section>

    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>
</html>
